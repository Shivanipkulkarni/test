<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Tour</title>
    <style>
        body 
        {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        img 
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Back Button */
        .back-button 
        {
            display: inline-flex;
            align-items: center;
            background-color: #5f3776;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover 
        {
            background-color: #764d9a;
        }

        .back-button .arrow 
        {
            display: inline-block;
            margin-right: 8px;
            border: solid white;
            border-width: 0 3px 3px 0;
            padding: 5px;
            transform: rotate(135deg);
        }

        /* Modal Styles */
        .modal 
        {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content 
        {
            background-color: #decbf6;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close 
        {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus 
        {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer */
        footer 
        {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <span class="arrow"></span> Back
    </button>

    <img src="sirmvstatue.jpeg" usemap="#image-map">

    <map name="image-map">
        <area shape="rect" coords="419,400,700,650" href="stairs.html">
        <area shape="rect" coords="1013,200,1200,750" href="https://campusuvce.in/">
        <area shape="rect" coords="113,200,300,750" href="#" onclick="showInfo('CO-OPERATIVE SOCIETY', 'Society is a place where students can buy necessary study materials BUT ONLY CASH TAKEN AND UNDER CONSTRUCTION RN'); return false;">
    </map>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        // Get the modal and elements to set content
        var modal = document.getElementById("myModal");
        var modalTitle = document.getElementById("modal-title");
        var modalDescription = document.getElementById("modal-description");

        // Function to show the modal with information
        function showInfo(title, description) 
        {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modal.style.display = "block";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() 
        {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }

        function goBack() 
        {
            window.history.back();
        }
    </script>

    <footer>
        <p>&copy; Batch of 2027-AIML. All Rights Reserved.</p>
    </footer>
</body>
</html>
